 <div class="edit-profil-information">
        <h2>Edit Profile Information</h2>
        <form method="post" action="{% url 'edit profile' pk=object.pk %}">
            {% for field in form %}
                <p class="errors"> {{ field.errors }} </p>
                <div class="labels">
                    <label>{{ field.label }}</label>

                    {% if not field.label == "Gender:" %}
                        {{ field }}

                    {% else %}
                        <div class="choices">
                            <div class="choice-title">Gender</div>
                            <div class="choice-objects">
                                {% for type, value in form.fields.gender.choices %}
                                    <label>
                                        <input type="radio" value="{{ value }}" name="gender"
                                                {% if form.gender.value == value %}
                                               checked
                                                {% endif %}/>
                                        <span>{{ value }}</span>
                                    </label>
                                {% endfor %}
                            </div>
                        </div>
                    {% endif %}

                </div>
                <br>
            {% endfor %}

            <button class="edit-btn" type="submit">Edit</button>
            {% csrf_token %}
        </form>
    </div>
